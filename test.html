<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test your click speed | Testing</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="js/test.js" defer></script>

  </head>
  <body>
    <div class ="count-div">
      <p>Count:</p>
      <p class="count"></p>
    </div>
    <div class="supercenter">
        <div class="info">
            <p class="welcome">Welcome to the test!</p>
            <p>The test shall begin in <span class="counter">5</span></p>
        </div>
        <div class="test">
            <div class="clickspace">
                <h1>Click Here</h1>
            </div>
        </div>
        <div class="results">
          <h2 class ="clicks"></h2>
          <br>
          <p class="grade"></p>
        </div>
    </div>
        
  </body>
</html>
